<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>红杏SSR 控制后台</title>

    <!-- main JS libs -->
    <script src="../static/vanilla-cream-css/js/libs/modernizr.min.js" th:src="@{/vanilla-cream-css/js/libs/modernizr.min.js}"></script>
    <script src="../static/vanilla-cream-css/js/libs/jquery-1.10.0.js" th:src="@{/vanilla-cream-css/js/libs/jquery-1.10.0.js}"></script>
    <script src="../static/vanilla-cream-css/js/libs/jquery-ui.min.js" th:src="@{/vanilla-cream-css/js/libs/jquery-ui.min.js}"></script>
    <script src="../static/vanilla-cream-css/js/libs/bootstrap.min.js" th:src="@{/vanilla-cream-css/js/libs/bootstrap.min.js}"></script>

    <!-- Style CSS -->
    <link rel="stylesheet" href="../static/vanilla-cream-css/css/bootstrap.css" th:href="@{/vanilla-cream-css/css/bootstrap.css}" />
    <link rel="stylesheet" href="../static/vanilla-cream-css/style.css"  th:href="@{/vanilla-cream-css/style.css}"  />
    <!-- scripts -->
    <script src="../static/vanilla-cream-css/js/general.js" th:src="@{/vanilla-cream-css/js/general.js}"></script>

    <!-- Include all needed stylesheets and scripts here -->

    <!--[if lt IE 9]><script src="../static/vanilla-cream-css/js/respond.min.js" th:src="@{/vanilla-cream-css/js/respond.min.js}"></script><![endif]-->
    <!--[if gte IE 9]>
    <style type="text/css">
        .gradient {filter: none !important;}
    </style>
    <![endif]-->
</head>
<body>
<div class="col-sm-4 col-sm-offset-4">
    <div class="dropdownMenu style2 gradient">
        <a id="drop1" href="#" role="button" class="dropdown-toggle gradient" data-toggle="dropdown" hidefocus="true" style="outline: none;"><i class="ico-cat ico-cat1 gradient"></i>页面</a>
        <ul class="dropdown-menu" role="menu" aria-labelledby="drop1">
            <li role="presentation" class="first"><a role="menuitem" tabindex="-1" href="/user/userlist" hidefocus="true" style="outline: none;" class="gradient"><i class="ico-cat ico-cat2 gradient"></i>用户列表</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="/vps/vpslist" hidefocus="true" style="outline: none;" class="gradient"><i class="ico-cat ico-cat3 gradient"></i>服务器列表</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="/pakeage/pakeagelist" hidefocus="true" style="outline: none;" class="gradient"><i class="ico-cat ico-cat4 gradient"></i>套餐列表</a></li>
            <li role="presentation" class="last"><a role="menuitem" tabindex="-1" href="#" hidefocus="true" style="outline: none;" class="gradient"><i class="ico-cat ico-cat6 gradient"></i>暂定</a></li>
        </ul>
    </div>
    <H2>红杏SSR</H2>
</div>

<!--
    you can substitue the span of reauth email for a input with the email and
    include the remember me checkbox
    -->
<div class="col-sm-2 col-sm-offset-4">
    <div class="card card-container">
        <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin" method="POST">
            <span id="reauth-email" class="reauth-email"></span>
            <input   id="inputEmail" class="form-control" th:value="*{adminUser.adminName}" th:field="*{adminUser.adminName}" required autofocus>
            <input  type="password" id="inputPassword" class="form-control" placeholder="Password" th:value="*{adminUser.password}" th:field="*{adminUser.password}" required>
            <div id="remember" class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit"><span>登录</span></button>
        </form><!-- /form -->
    </div><!-- /card-container -->
</div><!-- /container -->

</body>
</html>
